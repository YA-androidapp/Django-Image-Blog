{% extends "base.html" %}
{% load static %}
{% block content %}

<p>
    <a class="btn btn-light" href="{% url 'myapp_File_list' %}">
        File Listing
    </a>
</p>

<table class="table">
    <tr>
        <td>title</td>
        <td>{{ object.title }}</td>
    </tr>
    <tr>
        <td>file</td>
        <td>{{ object.file }}</td>
    </tr>
    <tr>
        <td>binary</td>
        <td>{{ object.binary }}</td>
    </tr>
    <tr>
        <td>created</td>
        <td>{{ object.created }}</td>
    </tr>
    <tr>
        <td>last_updated</td>
        <td>{{ object.last_updated }}</td>
    </tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
