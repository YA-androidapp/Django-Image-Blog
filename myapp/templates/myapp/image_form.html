{% extends "base.html" %}
{% load static %}
{% block content %}

<p>
  <a class="btn btn-light" href="{% url 'myapp_Image_list' %}">
    Image Listing
  </a>
</p>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
    <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated"
      value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="post">post: </label>
    <select class="form-select col-sm-10" id="post" name="post">
      {% for post in posts %}
      {% if object.post.id == post.id %}
      <option value="{{ post.id }}" selected>{{ post.title }}</option>
      {% else %}
      <option value="{{ post.id }}">{{ post.title }}</option>
      {% endif %}
      {% endfor %}
    </select>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="created">created: </label>
    <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}"
      disabled>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="title">title: </label>
    <input class="form-control col-sm-10" id="title" type="text" name="title" value="{{ object.title }}">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="image">image: </label>
    <input class="form-control col-sm-10" id="image" type="file" name="image" value="{{ object.image }}">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="binary">binary: </label>
    <input class="form-control col-sm-10" id="binary" type="text" name="binary" value="{{ object.binary }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
